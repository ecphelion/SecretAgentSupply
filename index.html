<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  <title>Secret Agent Supply Inc.</title>
</head>

  <body>
    <header>
      <div class="container">
        <img src="resources/logo.png" alt="binocular">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <section>
      <div class="main">
        <div class="container">
          <div class="blackbox">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

      <nav>
        <ul class="container desktop">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile">
          <li>Menu</li>
        </ul>
      </nav>

      <div class="container">
        <div class="products">
          <div class="imagecontainer">
            <div class="image">
              <img src="resources/pen.png" alt="Black-Golden Pen">
            </div>
            <span>Exploding Pen</span>
          </div>
          <div class="imagecontainer watch">
            <div class="image">
              <img src="resources/watch.png" alt="Wristwatch">
            </div>
            <span>Cellular Watch</span>
          </div>
          <div class="imagecontainer glasses">
            <div class="image">
              <img src="resources/glasses.png" alt="Black-shaded Glasses">
            </div>
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="info">
          <div class="hloc">
            <span>Location</span>
            <span id="negative">-47.346436, 84.32354</span>
          </div>
          <div class="hloc">
            <span>Hours</span>
            <span id="negative">0800 - 1800</span>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>

</html>
